<main>
  <section>
    <h3 class="section-title">Items</h3>
    <div *ngIf="items">

      <ul class="card-list">

        <div *ngFor="let item of items">

          <li class="card">

            <div class="card-title">{{item.name}}</div>

            <img class="card-image" src="../../assets/img/item-image.png" alt="item image">

            <div class="card-footer">

              <div>Price: &euro; {{item.price}}</div>

              <div class="stock">
                <span>{{getStockUrgencyShortened(item)}}</span>
                <img class="icon" src="../../assets/img/{{getStockUrgencyShortened(item)}}-power.png" alt="{{getStockUrgencyShortened(item)}}">
<!--                <img class="icon" src="../../assets/img/warning-icon.png" alt="warning">-->
              </div>

            </div>

          </li>

        </div>
      </ul>

    </div>
  </section>
</main>
