<main>
  <section>
    <h3 class="section-title">Items</h3>
    <div *ngIf="items">

      <ul class="card-list">

        <div *ngFor="let item of items">

          <li class="card">

            <div class="card-title">{{item.name}}</div>

            <img class="card-image" src="../../assets/img/item-image.png" alt="item image">

            <div class="card-footer">

              <div>Price: &euro; {{item.price}}</div>

              <div class="stock">
                <span>{{item.stockUrgency === "STOCK_HIGH" ? "HIGH" : "LOW"}}</span>
<!--                //todo create a pipe to show the icon and display HIGH, MED or LOW-->



<!--                <span>{{item.stockUrgency}} === STOCK_HIGH</span>-->
<!--                <img class="icon" src="../../assets/img/{{valueNAme e.g. Urgency}}-icon.png" alt="{{valueName}}">-->
                <img class="icon" src="../../assets/img/warning-icon.png" alt="warning">
              </div>

            </div>

          </li>

        </div>
      </ul>

    </div>
  </section>
</main>
